name: Cache Dependencies Example

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache dependencies
        id: prime-cache-3821d88
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: cache-3821d88
          restore-keys: cache-

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Show cache result
        run: echo "Cache hit? ${{ steps.prime-cache-3821d88.outputs.cache-hit }}"
